components:
  callbacks: {}
  examples:
    Maximum20JobsAllowed:
      value:
        errors:
        - code: '10015'
          detail: You can have at most 20 pending or in progress jobs
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /base
          title: Bad Request
    MaximumAllowedPhoneNumbers:
      value:
        errors:
        - code: '10015'
          detail: 1000 numbers is the maximum allowed.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    MinimumAllowedPhoneNumbers:
      value:
        errors:
        - code: '10015'
          detail: You must provide at least 1 phone number.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    MixedIdsAndE164Values:
      value:
        errors:
        - code: '10015'
          detail: You must specify either all phone numbers in the e164 format or
            all as phone number ids
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    NotAuthorized:
      value:
        errors:
        - code: '10006'
          detail: You are not authorized to access the requested resource.
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10006
          title: Not authorized
    PhoneNumberOwnership:
      value:
        errors:
        - code: '10015'
          detail: You must own every number in the bulk request
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
    PhoneNumbersMustBePresent:
      value:
        errors:
        - code: '10015'
          detail: must be present
          meta:
            url: https://developers.telnyx.com/docs/overview/errors/10015
          source:
            pointer: /phone_numbers
          title: Bad Request
  headers: {}
  links: {}
  parameters:
    AccountSid:
      description: The id of the account the resource belongs to.
      in: path
      name: account_sid
      required: true
      schema:
        type: string
    ApplicationId:
      description: The ID of the TeXML application used for the call.
      in: path
      name: application_id
      required: true
      schema:
        type: string
    AssociatedRecordType:
      description: Filter by the associated record type
      in: query
      name: filter[associated_record_type][eq]
      schema:
        enum:
        - account
        - phone_number
        example: phone_number
        type: string
    AuthorizationBearer:
      description: 'Format: Bearer <TOKEN>'
      in: header
      name: 'Authorization: Bearer <TOKEN>'
      schema:
        description: Authenticates the request with your Telnyx API V2 KEY
        type: string
    BillingBundleId:
      in: path
      name: bundle_id
      required: true
      schema:
        description: Billing bundle's ID, this is used to identify the billing bundle
          in the API.
        example: 8661948c-a386-4385-837f-af00f40f111a
        format: uuid
        title: Bundle Id
        type: string
    CallControlId:
      description: Unique identifier and token for controlling the call
      in: path
      name: call_control_id
      required: true
      schema:
        type: string
    CallSid:
      description: The CallSid that identifies the call to update.
      in: path
      name: call_sid
      required: true
      schema:
        type: string
    ChannelTypeId:
      description: Filter by the id of a channel type
      in: query
      name: filter[channel_type_id][eq]
      schema:
        enum:
        - webhook
        - sms
        - email
        - voice
        example: webhook
        type: string
    ConferenceSid:
      description: The ConferenceSid that uniquely identifies a conference.
      in: path
      name: conference_sid
      required: true
      schema:
        type: string
    ConferenceStatus:
      description: Filters conferences by status.
      example: in-progress
      in: query
      name: Status
      required: false
      schema:
        enum:
        - init
        - in-progress
        - completed
        type: string
    ConnectionId:
      description: Telnyx connection id
      in: path
      name: connection_id
      required: true
      schema:
        example: '1293384261075731461'
        type: string
    CreatedAtGtFilter:
      description: Filters records to those created after a specific date.
      in: query
      name: filter[created_at][gt]
      schema:
        example: '2020-01-01T00:00:00Z'
        format: date-time
        type: string
    CreatedAtLtFilter:
      description: Filters records to those created before a specific date.
      in: query
      name: filter[created_at][lt]
      schema:
        example: '2020-01-01T00:00:00Z'
        format: date-time
        type: string
    DateCreated:
      description: Filters conferences by the creation date. Expected format is YYYY-MM-DD.
        Also accepts inequality operators, e.g. DateCreated>=2023-05-22.
      example: '>=2023-05-22'
      in: query
      name: DateCreated
      required: false
      schema:
        type: string
    DateUpdated:
      description: Filters conferences by the time they were last updated. Expected
        format is YYYY-MM-DD. Also accepts inequality operators, e.g. DateUpdated>=2023-05-22.
      example: '>=2023-05-22'
      in: query
      name: DateUpdated
      required: false
      schema:
        type: string
    EndTime:
      description: Filters calls by their end date. Expected format is YYYY-MM-DD
      example: '2023-05-22'
      in: query
      name: EndTime
      required: false
      schema:
        type: string
    EndTime<:
      description: Filters calls by their end date (before). Expected format is YYYY-MM-DD
      example: '2023-05-22'
      in: query
      name: EndTime<
      required: false
      schema:
        type: string
    EndTime>:
      description: Filters calls by their end date (after). Expected format is YYYY-MM-DD
      example: '2023-05-22'
      in: query
      name: EndTime>
      required: false
      schema:
        type: string
    FilterAddressBook:
      description: If present, only returns results with the <code>address_book</code>
        flag set to the given value.
      in: query
      name: filter[address_book][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterAddressByAdministrativeArea:
      description: Filter by state or province where the address is located.
      in: query
      name: filter[address.administrative_area]
      schema:
        example: TX
        type: string
    FilterAddressByCountryCode:
      description: Filter by the mobile operator two-character (ISO 3166-1 alpha-2)
        origin country code.
      in: query
      name: filter[address.country_code]
      schema:
        example: US
        type: string
    FilterAddressByExtendedAddress:
      description: Returns entries with matching name of the supplemental field for
        address information.
      in: query
      name: filter[address.extended_address]
      schema:
        example: 14th Floor
        type: string
    FilterAddressById:
      description: Uniquely identifies the address for the order.
      in: query
      name: filter[address.id]
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterAddressByLocality:
      description: Filter by the name of the city where the address is located.
      in: query
      name: filter[address.locality]
      schema:
        example: Austin
        type: string
    FilterAddressByPostalCode:
      description: Filter by postal code for the address.
      in: query
      name: filter[address.postal_code]
      schema:
        example: '78701'
        type: string
    FilterAddressByStreetAddress:
      description: Returns entries with matching name of the street where the address
        is located.
      in: query
      name: filter[address.street_address]
      schema:
        example: 600 Congress Avenue
        type: string
    FilterApplicationName:
      description: If present, applications with <code>application_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[application_name][contains]
      schema:
        default: null
        type: string
    FilterBasicStatusLifecycle:
      description: Filter by a specific status of the resource's lifecycle.
      in: query
      name: filter[status]
      required: false
      schema:
        enum:
        - in-progress
        - completed
        - failed
        example: in-progress
        type: string
    FilterBulkSIMCardActionId:
      description: Filter by a bulk SIM card action ID.
      in: query
      name: filter[bulk_sim_card_action_id]
      required: false
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterByPhoneNumber:
      description: Filter results by phone number
      in: query
      name: filter[phone_number]
      schema:
        example: '+12003151212'
        type: string
    FilterByPhoneNumberIn:
      description: Filter results by a list of phone numbers
      in: query
      name: filter[phone_number][in][]
      schema:
        items:
          example: '+12003151212'
          type: string
        type: array
    FilterByPortabilityStatus:
      description: Filter results by portability status
      in: query
      name: filter[portability_status]
      schema:
        $ref: '#/components/schemas/PortabilityStatus'
    FilterByPortingOrderActivationStatus:
      description: Filter results by activation status
      in: query
      name: filter[activation_status]
      schema:
        $ref: '#/components/schemas/PortingOrderActivationStatus'
    FilterByPortingOrderID:
      description: Filter results by porting order id
      in: query
      name: filter[porting_order_id]
      schema:
        example: f3575e15-32ce-400e-a4c0-dd78800c20b0
        format: uuid
        type: string
    FilterByPortingOrderIdIn:
      description: Filter results by a list of porting order ids
      in: query
      name: filter[porting_order_id][in][]
      schema:
        items:
          example: f3575e15-32ce-400e-a4c0-dd78800c20b0
          format: uuid
          type: string
        type: array
    FilterByPortingOrderStatus:
      description: Filter results by status
      in: query
      name: filter[status]
      schema:
        enum:
        - draft
        - in-process
        - submitted
        - exception
        - foc-date-confirmed
        - cancel-pending
        - ported
        - cancelled
        example: in-process
        type: string
    FilterByPortingOrderStatusIn:
      description: Filter porting orders by multiple statuses
      in: query
      name: filter[status][in][]
      schema:
        enum:
        - draft
        - in-process
        - submitted
        - exception
        - foc-date-confirmed
        - cancel-pending
        - ported
        - cancelled
        example: in-process
        type: string
    FilterBySupportKeyEq:
      description: Filter results by support key
      in: query
      name: filter[support_key][eq]
      schema:
        example: sr_a12345
        type: string
    FilterBySupportKeyIn:
      description: Filter results by a list of support keys
      in: query
      name: filter[support_key][in][]
      schema:
        items:
          example: sr_a12345
          type: string
        type: array
    FilterByTCRBrandID:
      description: Filter results by the TCR Brand id
      in: query
      name: filter[tcr_brand_id]
      schema:
        example: BRANDID
        type: string
    FilterByTCRCampaignID:
      description: Filter results by the TCR Campaign id
      in: query
      name: filter[tcr_campaign_id]
      schema:
        example: CAMPID3
        type: string
    FilterByTelnyxBrandID:
      description: Filter results by the Telnyx Brand id
      in: query
      name: filter[telnyx_brand_id]
      schema:
        example: f3575e15-32ce-400e-a4c0-dd78800c20b0
        format: uuid
        type: string
    FilterByTelnyxCampaignID:
      description: Filter results by the Telnyx Campaign id
      in: query
      name: filter[telnyx_campaign_id]
      schema:
        example: f3575e15-32ce-400e-a4c0-dd78800c20b0
        format: uuid
        type: string
    FilterCallEventFailed:
      description: Delivery failed or not.
      in: query
      name: filter[failed]
      required: false
      schema:
        example: false
        type: boolean
    FilterCallEventName:
      description: Event name
      in: query
      name: filter[name]
      required: false
      schema:
        example: webhook
        type: string
    FilterCallEventOccurredAtEqualTo:
      description: 'Event occurred_at: equal'
      in: query
      name: filter[occurred_at][eq]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventOccurredAtGreaterThan:
      description: 'Event occurred_at: greater than'
      in: query
      name: filter[occurred_at][gt]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventOccurredAtGreaterThanOrEqualTo:
      description: 'Event occurred_at: greater than or equal'
      in: query
      name: filter[occurred_at][gte]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventOccurredAtLessThan:
      description: 'Event occurred_at: lower than'
      in: query
      name: filter[occurred_at][lt]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventOccurredAtLessThanOrEqualTo:
      description: 'Event occurred_at: lower than or equal'
      in: query
      name: filter[occurred_at][lte]
      required: false
      schema:
        example: '2019-03-29T11:10:00Z'
        type: string
    FilterCallEventType:
      description: Event type
      in: query
      name: filter[type]
      required: false
      schema:
        enum:
        - command
        - webhook
        example: webhook
        type: string
    FilterCallLegId:
      description: The unique identifier of an individual call leg.
      in: query
      name: filter[leg_id]
      required: false
      schema:
        format: uuid
        type: string
    FilterCallSessionId:
      description: The unique identifier of the call session. A session may include
        multiple call leg events.
      in: query
      name: filter[application_session_id]
      required: false
      schema:
        format: uuid
        type: string
    FilterCivicAddressId:
      description: The civic address ID to filter by
      in: query
      name: filter[civic_address_id][eq]
      schema:
        example: 67ea7693-9cd5-4a68-8c76-abb3aa5bf5d2
        format: uuid
        type: string
    FilterConferenceName:
      description: If present, conferences will be filtered to those with a matching
        `name` attribute. Matching is case-sensitive
      in: query
      name: filter[name]
      schema:
        type: string
    FilterConferenceStatus:
      description: If present, conferences will be filtered by status.
      in: query
      name: filter[status]
      schema:
        enum:
        - init
        - in_progress
        - completed
        type: string
    FilterConnectionId:
      description: The unique identifier of the conection.
      in: query
      name: filter[connection_id]
      required: false
      schema:
        type: string
    FilterConnectionName:
      description: If present, connections with <code>connection_name</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[connection_name][contains]
      schema:
        default: null
        example: My Connection
        type: string
    FilterCostByAmount:
      description: The total monetary amount of the order.
      in: query
      name: filter[cost.amount]
      schema:
        example: '2.53'
        type: string
    FilterCostByCurrency:
      description: Filter by ISO 4217 currency string.
      in: query
      name: filter[cost.currency]
      schema:
        example: USD
        type: string
    FilterCountry:
      description: The country (or countries) to filter addresses by.
      in: query
      name: filter[country]
      schema:
        example:
        - US
        - CA
        - MX
        - BR
        items:
          description: The ISO 3166-1 alpha-2 country code (2 characters)
          type: string
        type: array
    FilterCountryIso:
      description: Filter by country code.
      in: query
      name: filter[country_iso]
      required: false
      schema:
        items:
          example: US
          type: string
        title: Filter[Country Iso]
        type: array
    FilterCreatedAfter:
      description: Filter for audit events created after a specific date.
      in: query
      name: filter[created_after]
      required: false
      schema:
        example: '2021-01-01T00:00:00Z'
        format: date-time
        type: string
    FilterCreatedAt:
      description: Filter by ISO 8601 formatted date-time string matching resource
        creation date-time.
      in: query
      name: filter[created_at]
      schema:
        example: '2018-02-02T22:25:27.521Z'
        format: datetime
        type: string
    FilterCreatedBefore:
      description: Filter for audit events created before a specific date.
      in: query
      name: filter[created_before]
      required: false
      schema:
        example: '2021-01-01T00:00:00Z'
        format: date-time
        type: string
    FilterCustomerReferenceContains:
      description: If present, addresses with <code>customer_reference</code> containing
        the given value will be returned. Matching is not case-sensitive.
      in: query
      name: filter[customer_reference][contains]
      required: false
      schema:
        type: string
    FilterCustomerReferenceEquals:
      description: Filter addresses via the customer reference set. Matching is not
        case-sensitive.
      in: query
      name: filter[customer_reference][eq]
      required: false
      schema:
        type: string
    FilterEmailContains:
      description: If present, email containing the given value will be returned.
        Matching is not case-sensitive. Requires at least three characters.
      in: query
      name: filter[email][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterEmailEq:
      description: If present, only returns results with the <code>email</code> matching
        exactly the value given.
      in: query
      name: filter[email][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterExternalConnectionId:
      description: The external connection ID to filter by or "null" to filter for
        logs without an external connection ID
      in: query
      name: filter[external_connection_id]
      schema:
        example: 67ea7693-9cd5-4a68-8c76-abb3aa5bf5d2
        type: string
    FilterExternalSipConnection:
      description: If present, connections with <code>external_sip_connection</code>
        matching the given value will be returned.
      in: query
      name: filter[external_sip_connection]
      schema:
        enum:
        - zoom
        - operator_connect
        example: zoom
        type: string
    FilterFqdn:
      description: If present, connections with an `fqdn` that equals the given value
        will be returned. Matching is case-sensitive, and the full string must match.
      in: query
      name: filter[fqdn]
      schema:
        default: null
        type: string
    FilterFrom:
      description: Filter by From number.
      in: query
      name: filter[from]
      required: false
      schema:
        example: '+12025550142'
        type: string
    FilterId:
      description: If present, connections with <code>id</code> matching the given
        value will be returned.
      in: query
      name: filter[id]
      schema:
        default: null
        example: '1930241863466354012'
        type: string
    FilterInnerOutboundVoiceProfileId:
      description: Identifies the associated outbound voice profile.
      in: query
      name: filter[outbound.outbound_voice_profile_id]
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterLocationId:
      description: The location ID to filter by
      in: query
      name: filter[location_id][eq]
      schema:
        example: 52545f6f-9cd5-4a68-8c76-abb3aa5bf5d2
        format: uuid
        type: string
    FilterName:
      description: Filter by name
      in: query
      name: filter[name]
      schema:
        type: string
    FilterOrganizationEmailContains:
      description: If present, only returns results with the <code>organization_name</code>
        containing the given value. Matching is not case-sensitive. Requires at least
        three characters.
      in: query
      name: filter[organization_name][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterOrganizationEmailEq:
      description: If present, only returns results with the <code>organization_name</code>
        matching exactly the value given.
      in: query
      name: filter[organization_name][eq]
      required: false
      schema:
        default: 'null'
        type: string
    FilterOutboundVoiceProfileId:
      description: Identifies the associated outbound voice profile.
      in: query
      name: filter[outbound_voice_profile_id]
      schema:
        example: '1293384261075731499'
        format: int64
        type: string
    FilterPhoneNumber:
      description: If present, connections associated with the given phone_number
        will be returned. A full match is necessary with a e164 format.
      in: query
      name: filter[phone_number][eq]
      schema:
        default: null
        example: '+15555555555'
        type: string
    FilterPhoneNumberContains:
      description: The partial phone number to filter by. Requires 3-15 digits.
      in: query
      name: filter[phone_number][contains]
      schema:
        example: '+123'
        type: string
    FilterPhoneNumberEq:
      description: The phone number to filter by
      in: query
      name: filter[phone_number][eq]
      schema:
        example: '+1234567890'
        format: E164
        type: string
    FilterPhoneNumberLogMessageContains:
      description: The partial phone number to filter log messages for. Requires 3-15
        digits.
      in: query
      name: filter[telephone_number][contains]
      schema:
        example: '+123'
        type: string
    FilterPhoneNumberLogMessageEq:
      description: The phone number to filter log messages for or "null" to filter
        for logs without a phone number
      in: query
      name: filter[telephone_number][eq]
      schema:
        example: '+1234567890'
        type: string
    FilterProduct:
      description: Filter by product.
      in: query
      name: filter[product]
      required: false
      schema:
        enum:
        - call_control
        - fax
        - texml
        example: texml
        type: string
    FilterQuantity:
      description: Filter orders by how many SIM cards were ordered.
      in: query
      name: filter[quantity]
      schema:
        example: 21
        type: integer
    FilterReleaseStatus:
      description: The status of the release to filter by
      in: query
      name: filter[status][eq]
      required: false
      schema:
        example:
        - pending
        - in_progress
        items:
          enum:
          - pending_upload
          - pending
          - in_progress
          - complete
          - failed
          - expired
          - unknown
          type: string
        type: array
    FilterResourceId:
      description: Filter by resource_id
      in: query
      name: filter[resource_id]
      schema:
        type: string
    FilterSIMCardGroupId:
      description: A valid SIM card group ID.
      in: query
      name: filter[sim_card_group_id]
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterSIMCardId:
      description: A valid SIM card ID.
      in: query
      name: filter[sim_card_id]
      schema:
        example: 47a1c2b0-cc7b-4ab1-bb98-b33fb0fc61b9
        format: uuid
        type: string
    FilterSipUsername:
      description: Filter by sip_username
      in: query
      name: filter[sip_username]
      schema:
        type: string
    FilterStatus:
      description: Filter by status
      in: query
      name: filter[status]
      schema:
        type: string
    FilterStreetAddress:
      description: If present, addresses with <code>street_address</code> containing
        the given value will be returned. Matching is not case-sensitive. Requires
        at least three characters.
      in: query
      name: filter[street_address][contains]
      required: false
      schema:
        default: 'null'
        type: string
    FilterTo:
      description: Filter by To number.
      in: query
      name: filter[to]
      required: false
      schema:
        example: '+12025550142'
        type: string
    FilterUpdatedAt:
      description: Filter by ISO 8601 formatted date-time string matching resource
        last update date-time.
      in: query
      name: filter[updated_at]
      schema:
        example: '2018-02-02T22:25:27.521Z'
        format: datetime
        type: string
    FilterUploadStatus:
      description: The status of the upload to filter by
      in: query
      name: filter[status][eq]
      required: false
      schema:
        example:
        - pending_upload
        - pending
        items:
          enum:
          - pending_upload
          - pending
          - in_progress
          - success
          - error
          type: string
        type: array
