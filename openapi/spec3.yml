        in: query
        name: filter[direction][eq]
        schema:
          example: inbound
          type: string
      - description: The phone number, in E.164 format for filtering faxes sent from
          this number
        in: query
        name: filter[from][eq]
        schema:
          example: '+13127367276'
          type: string
      - description: The phone number, in E.164 format for filtering faxes sent to
          this number
        in: query
        name: filter[to][eq]
        schema:
          example: '+13127367276'
          type: string
      - description: Number of fax resourcxes for the single page returned
        in: query
        name: page[size]
        schema:
          example: 2
          type: integer
      - description: Number of the page to be retrieved
        in: query
        name: page[number]
        schema:
          example: 2
          type: integer
      responses:
        '200':
          $ref: '#/components/responses/ListFaxesResponse'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
